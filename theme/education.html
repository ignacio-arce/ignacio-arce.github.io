<div><box-icon type="solid" color="gray" size="sm" name="graduation"></box-icon>
  <h2>Education</h2>
</div>
<section>
  ${schools.map(school => `
  <div class="header">
    <div class="name">
      <h3>
        <span>${school.area}, ${school.institution}</span>
        ${school.studyType ? `<span>(${school.studyType})</span>` : ''}
      </h3>
    </div>
    <div class="dates">${school.startDate} - ${school.endDate}</div>
  </div>
  ${school.courses ? `
  <ul class="highlights">
    ${school.courses.map(course => `
    <li>${course}</li>
    `).join('\n')}
  </ul>
  ` : ''}
  </div>
  `).join('\n')}
</section>
